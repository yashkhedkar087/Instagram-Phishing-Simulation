<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='insta.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/insta-fav.ico') }}">
    <title>Instagram clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
            <!-- You can add a mobile image here if needed -->
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="{{ url_for('static', filename='img/instagram-logo.png') }}" alt="Instagram logo" />
                </h1>
                <form method="POST" action="/">
                    <label for="username" class="sr-only">Phone number, username or e-mail</label>
                    <input name="username" placeholder="Phone number, username or e-mail" required />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" placeholder="Password" required />

                    <button type="submit">Enter</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img src="{{ url_for('static', filename='img/facebook-icon.png') }}" alt="Facebook" />
                        <a href="#">Log in with Facebook</a>
                    </div>
                    <a href="#">Forget Password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign-up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the App</p>
                <div class="flex justify-content-center">
                    <img src="{{ url_for('static', filename='img/apple-button.png') }}" alt="Apple Store" />
                    <img src="{{ url_for('static', filename='img/googleplay-button.png') }}" alt="Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Accounts</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Language</a></li>
        </ul>
        <p class="copyright">Â© 2020 Instagram From Facebook</p>
    </footer>
</body>
</html>
